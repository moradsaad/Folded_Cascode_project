[waveVsWave]
Select%20xTrace=getData(\"M0:id\" ?result \"dcOp\")
Select%20yTrace=getData(\"M1:id\" ?result \"dc\")

[bandwidth]
Signal=v(\"/Vout\" ?result \"ac\")
Db=3
Type=low

[slewRate]
Signal=VT(\"/Vout\")
Initial%20Value%20Type=y
Initial%20Value=1
Final%20Value%20Type=y
Final%20Value=3
Percent%20Low=1
Percent%20High=90
Number%20of%20occurrences=single
Plot\print%20vs.=time

[dft]
Signal=dft(VT(\"/Vout\") 0 0 64 \"Rectangular\" 1 \"default\" 1.0 )
From=0
To=0
Number%20of%20Samples=64
Window%20Type=Rectangular
Smoothing%20Factor=1
Coherent%20Gain=(default)
Coherent%20gain%20factor=1
ADC%20Span=1.0

[dftbb]
Signal%201=dftbb(VT(\"/Vout\") phaseDeg(getData(\"loopGain\" ?result \"stb\")) 0 0 0 ?windowName \"Rectangular\" ?smooth 1 ?cohGain (10**(1/20)) ?spectrumType \"SingleSided\" )
Signal%202=VT(\"/Vout\")
From=0
To=0
Number%20of%20Samples=0
Window%20Type=Rectangular
Smoothing%20Factor=1
Coherent%20Gain=dB20
Coherent%20gain%20factor=1
Spectrum%20Type=SingleSided

[settlingTime]
Signal=settlingTime(VT(\"/Vout\") 1.5 nil 2 nil 1 nil \"time\" )
Initial%20Value%20Type=y
Initial%20Value=1.5
Final%20Value%20Type=y
Final%20Value=2
Percent%20of%20Step=1
Number%20of%20occurrences=single
Plot\print%20vs.=time

[riseTime]
Signal=VT(\"/Vout\")
Initial%20Value%20Type=y
Initial%20Value=0.9
Final%20Value%20Type=y
Final%20Value=2.4
Percent%20Low=10
Percent%20High=90
Number%20of%20occurrences=single
Plot\print%20vs.=time
